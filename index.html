<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
<div class="container">
  <div class="content">
    <div class="leftSide">
      <p class="result">Your Result</p>
      <div class="score">
        <p class="bigScore">76</p>
        <p class="smallScore">of 100</p>
      </div>
      <div class="message">
        <p class="status">Great</p>
        <div class="details">Your scored higher than 65% of the people who have taken these tests.</div>
      </div>
    </div>
    <div class="RightSide">
      <p class="rightTitle">Summary</p>
      <button class="comp">Continue</button>
    </div>
  </div>
</div>
 
  <script src="main.js"></script>
</body>
</html>
